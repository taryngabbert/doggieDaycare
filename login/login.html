<!--THIS IS THE LOGIN BOX-->
<div class="wrapper">
    <form class="form-signin">
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" name="username" ng-model="Username" placeholder="Email Address" required="" autofocus="" />
      <input type="password" ng-model="Password" class="form-control" name="password" placeholder="Password" required=""/>
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" ng-click="loginAccount()" type="submit">Login</button>
      <h5><a ui-sref="registration">Don't have an account? Sign up now!</a></h5>
    </form>
  </div>
