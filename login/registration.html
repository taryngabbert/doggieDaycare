<home-nav-bar></home-nav-bar>
<button ng-click="logout()">Logout</button><br>


<div class="wrapper">
    <form class="form-signin">
      <h2 class="form-signin-heading">Registration</h2>
      <input type="text" class="form-control" name="username" ng-model="newUsername" placeholder="Email Address" required="" autofocus="" />
      <input type="password" ng-model="newPassword" class="form-control" name="password" placeholder="Password" required=""/>
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" ng-click="createAccount()" type="submit">Login</button>
      <h5><a ui-sref="login">Already a user? Login now!</a></h5>
    </form>
  </div>
  <button ng-click="logout()">Logout</button><br>
